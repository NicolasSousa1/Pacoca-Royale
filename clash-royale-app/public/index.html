<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Royale - Buscador</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
  <header>
    <div class="logo"><i class="fas fa-crown"></i></div>
    <h1>Clash Royale Player Search</h1>
    <p class="descricao">Busque jogadores e veja estatísticas detalhadas</p>
  </header>

  <div class="caixa-busca">
    <input type="text" id="playerTag" placeholder="# TAG"/>
    <button id="fetchButton" class="botao-principal">
      <i class="fas fa-search"></i> Buscar
    </button>
  </div>

  <div id="loading" class="carregando escondido">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <div id="output" class="escondido">
    <div class="result-container"></div>
  </div>

  <footer>
    <p>Desenvolvido para fins educacionais — Não afiliado à Supercell</p>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
